<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Корзина</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #800000;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 20px;
            margin-bottom: 10px;
        }

        button {
            background-color: #800000;
            color: white;
            padding: 10px 20px;
            border: none;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="text"], select {
            padding: 10px;
            margin: 10px;
            width: 80%;
            font-size: 18px;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border: 2px solid #800000;
        }

        form {
            margin-top: 20px;
        }

    </style>
</head>
<body>
<h1>Ваша корзина</h1>
<div>
    <h3>Товары в корзине:</h3>
    <ul>
        <!-- Этот список можно сгенерировать динамически из данных корзины -->
        <li>Пицца "Маргарита" - 1 шт. - $10</li>
        <li>Пицца "Пепперони" - 2 шт. - $15</li>
        <!-- Другие товары -->
    </ul>
</div>
<div>
    <h3>Итоговая стоимость: $25</h3>
    <!-- Кнопки для изменения количества товаров или удаления из корзины -->
    <button>Изменить количество</button>
    <button>Удалить из корзины</button>
</div>
<div>
    <h3>Доставка</h3>
    <!-- Форма для ввода данных о доставке и выбора способа оплаты -->
    <form>
        <input type="text" placeholder="Адрес доставки" required>
        <input type="text" placeholder="Контактный телефон" required>
        <select>
            <option value="cash">Оплата наличными</option>
            <option value="card">Оплата картой</option>
        </select>
        <button>Подтвердить заказ</button>
    </form>
</div>
</body>
</html>
