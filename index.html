<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Меню - Пиццерия "Вкусняшка"</title>
</head>
<body>
<header class="retro-style">
    <div class="logo">
        <img src="pizza_logo.png" alt="Логотип пиццерии">
    </div>
    <nav>
        <ul>
            <li><a href="#menu">Меню</a></li>
            <li><a href="#about">О нас</a></li>
            <li><a href="#contact">Контакты</a></li>
        </ul>
    </nav>
</header>


<section id="menu-container" class="retro-style">
    <h2>Меню</h2>
    <!-- Напитки будут отображены здесь с помощью JavaScript -->
</section>

<div id="orderForm" class = "modal">
    <div class="modal-content">
        <span class="close" onclick="closeOrderForm()">&times;</span>
        <h2>Введите ваш адрес и номер телефона</h2>
        <input type="text" placeholder="Адрес: Город, улица, дом,">
        <input type="tel" placeholder="Номер телефона: +7 (XXX) XXX-XX-X">
        <button onclick="submitOrder()" class="payment-button">Оплатить</button>
    </div>
</div>

<section id="drinks-container" class="retro-style">
    <h2>Напитки</h2>
    <!-- Напитки будут отображены здесь с помощью JavaScript -->
</section>

<footer class="retro-style">
    <p>&copy; 2023 Пиццерия "Вкусняшка"</p>
</footer>

<script src="script.js"></script>
</body>
</html>
